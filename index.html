<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Random Quotes about Programming</title>
  <meta name="description" content="FreeCodeCamp exercise about random quotes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
  <section id="main" class="main">
    <h1 class="title" id="title">Random Quotes Rewritten</h1>
    <p class="intro">Click the button to see famous quotes about programming.</p>
    <button class="new-quote">New Quote</button>
    <article id="quote" class="quote">
      <p class="quote-content"></p>
      <p id="author" class="author"></p>
    </article>
    
    <a id="twitter-btn" class="twitter-btn" target="_blank" >Tweet this Quote</a>
    <a href="http://www.junauza.com/2010/12/top-50-programming-quotes-of-all-time.html" id="origin" class="origin" target="_blank">Original site</a>
  <!-- Here is the javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="main.js"></script>
 
</body>
</html>
